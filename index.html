<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Figtree)">

  
</head>
<body>
  <main>
    
  
    <div class="container">
      <div class="card">
        <div class="profile-image">
          <img src="assets/images/illustration-article.svg" alt="Article illustration" />
        </div>
        <div class="text-content">
          <div class="genre">Learning</div>
          <div class="date">Published 21 Dec 2023</div>
          <h1>HTML &amp; CSS foundations</h1>
          <div class="des">
            These languages are backbone of every website, defining structure, content, and presentation
          </div>
        </div>
        <div class="user">
          <div class="avatar">
            <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" />
          </div>
          <div class="name">Greg Hooper</div>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
